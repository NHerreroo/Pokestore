<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokémon TCG Manager</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/login-style.css}">
</head>
<body>
<div class="login-container">
    <div class="login-background">
        <div class="login-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="login-card">
        <div class="login-header">
            <div class="logo-container">
                <div class="pokeball">
                    <div class="pokeball-top"></div>
                    <div class="pokeball-middle"></div>
                    <div class="pokeball-bottom"></div>
                </div>
                <h1>Pokémon TCG</h1>
            </div>
            <p class="login-subtitle">Log in to access your collection</p>
        </div>

        <form class="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    <span>Username</span>
                </label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    <span>Password</span>
                </label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>

            <button type="submit" class="login-button">
                <span>Log In</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="login-divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-button google">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>
            <button class="social-button discord">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </button>
        </div>

        <div class="register-link">
            Don't have an account? <a href="/cards/register">Register</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    });
</script>
</body>
</html>
